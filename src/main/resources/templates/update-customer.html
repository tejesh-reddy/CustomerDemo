<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .error{
      color:red;
    }
  </style>
</head>
<body>
<h1>Update Customer</h1>
<hr/>


<p>
<form method="POST" th:object="${newCust}">
  <div>
    First Name: <input type="text" th:placeholder="${customer.firstName}" th:field="*{firstName}">
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
          class="error"></span>
  </div>
  <div>
    Last Name: <input type="text" th:placeholder="${customer.lastName}" th:field="*{lastName}">
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
  </div>
  <div>
    Email: <input type="text" th:placeholder="${customer.email}" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="error"></span>
  </div>
  <input type="submit" value="Update customer">
</form>
</p>

</body>
</html>
